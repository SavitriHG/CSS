<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsec-Jayanagar by Param</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .title {
            font-size: 48px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        .subtitle {
            font-size: 24px;
            margin-top: -10px;
        }
        .robot {
            margin-top: 20px;
        }
        .book-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Parsec Logo" width="150">
        <h1 class="title">Parsec</h1>
        <h2 class="subtitle">Jayanagar</h2>
        <p>Reinvent Your Reality</p>
        <img class="robot" src="robot.png" alt="Robot" width="100">
        <a class="book-btn" href="#">Book</a>
    </div>
</body>
</html>
