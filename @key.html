<!doctype html>
<html>
<head>
<style>
div{
	height:100px;
	width:100px;
	background-color:orange;
	animation-name:my_animation;
	animation_duration:10s infinite;
}
@keyframes my_animation{
	from{
	background-color:red;}
	to{
	background-color:green;
	}
	}
}
</style>
</head>
<Body>
<div></div>
</body>
</html>
